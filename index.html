<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <title>apARKi</title>
</head>

<body>



  <nav>
    <div class="nav-wrapper">

      <h3><i class="fas fa-car" style="font-size:40px;"></i>&nbsp;&nbsp;apARKi</h3>

    </div>
  </nav>



  <div class="row">

    <div class="col l4" id="smallcol">
      <div class="container1">
        
        <div class="input-field">
            <textarea class="input_fields materialize-textarea" id="address" type="text"></textarea>
            <label class="active" for="address">Address</label>
          </div>
          <div class="input-field">
            <input class="input_fields" id="state" type="text">
            <label class="active" for="state">State</label>
          </div>
          <div class="input-field">
            <input class="input_fields" id="city" type="text">
            <label class="active" for="city">City</label>
          </div>
          <div class="input-field">
            <input class="input_fields" id="zip_code" type="text">
            <label class="active" for="zip_code">Zip Code</label>
          </div>
          <button class="btn waves-effect waves-light right" style="background-color: rgb(59, 58, 58)" type="submit" name="action">Submit
              <i class="material-icons right">add_location</i>
            </button>
          
        
        </div>
    </div>
    <div class="col l8" id="largecol">
      <div id="map"></div>
    </div>

  </div>

  <footer class="page-footer" style="position:fixed;bottom:0;left:0;width:100%;">
    <div class="container">
      Â© 2019 Copyright GitItDone. inc
    </div>
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl_dAteSxbSnf4wX8cFpQYhpP9dZN35TE&callback=initMap"
    async defer></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!--jquery link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>


  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl_dAteSxbSnf4wX8cFpQYhpP9dZN35TE&callback=initMap"
    type="text/javascript"></script>

  <script src="assets/javascript/app.js"></script>

</html>
